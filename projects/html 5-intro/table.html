<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">video</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="table.html">table</a></li>
                <li><a href="from.html">form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>HTML Table</h1>
        <table>
            <caption>Employee Salary Data</caption>
            <thead>
                <tr>
                    <th>no.</th>
                    <th>name</th>
                    <th>company</th>
                    <th>salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$3000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckeberg</td>
                    <td>Facebook</td>
                    <td>$5000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Employee</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
