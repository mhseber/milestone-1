<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p {
            background-color: chartreuse;
        }

        li {
            color: blue;
        }

        #foot {
            color: rgb(111, 111, 224);
            font-size: 20px;
        }

        .dip {
            background-color: brown;
            width: 100px;
            text-align: right;
        }
    </style>
</head>

<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <p>CSS meaning: Cascading style sheet</p>
    <p>i am a student </p>
    <p id="foot"> i am a boy</p>
    <p> i am a footballer</p>
    <p> i am a muslim</p>
    <ul>
        <li class="dip">Inline</li>
        <li>Internal or Embedded</li>
        <li>external</li>
    </ul>
</body>

</html>
